serviceMonitor:
  enabled: true

api:
  image:
    repository: quay.io/flagsmithofficial/flagsmith-enterprise-api
  extraEnv:
    USE_SECURE_COOKIES: false
    ACCESS_LOG_LOCATION: '-'

taskProcessor:
  image:
    repository: quay.io/flagsmithofficial/flagsmith-enterprise-api
  enabled: true
  extraEnv:
    ACCESS_LOG_LOCATION: '-'

frontend:
  image:
    repository: quay.io/flagsmithofficial/flagsmith-frontend
  extraEnv:
    USE_SECURE_COOKIES: false

postgresql:
  enabled: true
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true

influxdb2:
  enabled: false
